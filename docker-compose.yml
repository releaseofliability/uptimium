version: '3.8'

services:
  web:
    build: .
    container_name: uptimium
    restart: unless-stopped
    ports:
      - "127.0.0.1:8150:5000"
    volumes:
      - .:/app
      - ./config:/app/config
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
    networks:
      - uptimium_network

networks:
  uptimium_network:
    driver: bridge

volumes:
  uptimium_data:
    driver: local
